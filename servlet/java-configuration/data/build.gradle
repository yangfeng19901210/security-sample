plugins {
	id "java"
	id "nebula.integtest" version "8.2.0"
}

repositories {
	mavenCentral()
	maven { url "https://repo.spring.io/milestone" }
	maven { url "https://repo.spring.io/snapshot" }
}

dependencies {
	implementation platform("org.springframework:spring-framework-bom:6.0.7")
	implementation platform("org.springframework.security:spring-security-bom:6.0.4")
	implementation platform("org.junit:junit-bom:5.7.0")

	implementation "org.springframework.security:spring-security-config"
	implementation "org.springframework.security:spring-security-data"
	implementation "org.springframework.security:spring-security-web"
	implementation 'jakarta.validation:jakarta.validation-api:2.0.2'
	implementation 'jakarta.persistence:jakarta.persistence-api:3.0.0'
	implementation 'org.hibernate.orm:hibernate-core:6.1.1.Final'
	implementation 'org.hibernate.validator:hibernate-validator:7.0.1.Final'
	implementation 'org.hsqldb:hsqldb:2.5.1'
	implementation 'org.springframework.data:spring-data-jpa:3.0.0'

	testImplementation "org.assertj:assertj-core:3.18.0"
	testImplementation "org.springframework:spring-test"
	testImplementation "org.springframework.security:spring-security-test"
	testImplementation("org.junit.jupiter:junit-jupiter-api")

	testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine")
}

tasks.withType(Test).configureEach {
	useJUnitPlatform()
	outputs.upToDateWhen { false }
}
